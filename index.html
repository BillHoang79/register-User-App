<!DOCTYPE html>
<html lang="en">
	<head>
		<link charset="UTF-8">
		<meta name="Bill Hoang" content="template">
		<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link rel="stylesheet" type= "text/css" href="css/animate.css">
		<title>Log in app with registries</title>
	</head>
	<body>
		<h1>Welcome to WebSite</h1>
		<form>
			<input type="text" placeholder="username" id="username">
			<input type="text" placeholder="password" id="password">
			<button onclick="login()" type="button">LOGIN</button>
		</form>
		<p>Don't have a Login? Register below!!</p>
		<form>
			<input type="text" placeholder="username" id="newUsername">
			<input type="text" placeholder="password" id="newPassword">
			<button onclick="register()" type="button">REGISTER</button>
		</form>
			
		<script src="js/main.js"></script>
	</body>
</html>
